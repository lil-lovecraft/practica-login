<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inicio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
  <link rel="shortcut icon" href="https://scontent.ffdo4-1.fna.fbcdn.net/v/t39.30808-6/277105234_344181427748688_177317289185006307_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=VLyEei-LhBEAX-xaeO5&_nc_ht=scontent.ffdo4-1.fna&oh=00_AfCAKBqIpcAvFLsw81mQtg49-T45KUfPYszmp4ChqG0DkQ&oe=63B37515" type="image/png">
</head>
<body>
  
  <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-logo">
          <img src="logo.png" alt="logo">
        </div>
        <div class="login-card-header">
        <h1>Iniciar Sesión</h1>
        <div>Por favor inicie sesión para usar Anses</div>
        </div>
        <form class="login-card-form">
        <div class="form-item">
           <span class="form-item-icon material-symbols-rounded">email</span>
           <input type="text" placeholder="Ingresa el CUIL" required autofocus>
          </div>
        <div class="form-item">
           <span class="form-item-icon material-symbols-rounded">lock</span>
           <input type="password" placeholder="Ingresa la contraseña" required> 
        </div>
        <div class="form-item-other">
          <div class="checkbox">
            <input type="checkbox" id="rememberMeCheckBox">
            <label for="rememberMeCheckBox">Recuérdame</label>
          </div>
            <a href="#">Olvidé mi contraseña!</a>
          </div>
            <button type="submit">Ingresar</button>
          </form>
          <div class="login-card-footer">
              ¿No tienes una cuenta? <a href="#">Crear cuenta</a>.
          </div> 
        </div>
      </div>
</body>
</html>
